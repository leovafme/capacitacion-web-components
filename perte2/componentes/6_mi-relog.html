<link rel="import"
      href="../bower_components/polymer/polymer.html">

<link rel="import"
      href="../bower_components/iron-input/iron-input.html">

<dom-module id="mi-relog">

  <template>
    <p>
    Hora actual: <strong>{{relog.horas}} : {{relog.minutos}} : {{relog.segundos}}</strong>
    </p>
  </template>

  <script>
    Polymer({
      is: "mi-relog",
      ready: function() {
        this.mueveReloj();
      },
      mueveReloj: function (){
        var fecha = new Date();
        this.relog ={
          horas : fecha.getHours(),
          minutos : fecha.getMinutes(),
          segundos : fecha.getSeconds()
        };

        this.async(function() {
          this.mueveReloj();
        }, 1000);
      }

    });
  </script>

</dom-module>
