<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <mi-componente></mi-componente>
  </body>
  <script type="text/javascript">
    var MiTagProto = Object.create(HTMLElement.prototype);

    MiTagProto.createdCallback = function() {
      this.innerHTML = "<b>Hola mundo!</b>";
    };

    var MiComponente = document.registerElement('mi-componente', {prototype: MiTagProto});
  </script>
</html>
